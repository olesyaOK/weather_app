<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;1,8..144,900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c331629c9c.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <form id="form-search">
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                placeholder="Search city..."
                autofocus
                id="form-search-city"
              />
            </div>
            <div class="col-1">
              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-4">
              <button
                type="submit"
                class="btn btn-success"
                id="current-position"
              >
                <i class="fa-solid fa-map-location-dot"></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="current-date-time" id="current-date-time">
        <p></p>
      </div>

      <div class="row current-data">
        <div class="col-2">
          <h2 id="city"></h2>
          <i class="fa-solid fa-cloud current-data-icon"></i>
        </div>
        <div class="col-5 current-data-center">
          <h1>
            <strong>
              <span id="temperature"></span>
              <a href="#" id="celsius-temperature">° C</a>|<a
                href="#"
                id="fahrenheit-temperature"
                >F</a
              >
            </strong>
          </h1>
          <h3 id="weather-condition"></h3>
        </div>
        <div class="col-5 current-data-right">
          <h6>humidity: <span id="weather-humidity"></span>%</h6>
          <h6>wind: <span id="weather-wind"></span> km/h</h6>
        </div>
      </div>

      <div>
        <h5>Daily Forecast</h5>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row forecast">
            <div class="col-sm day-forecast">
              <p class="week-day">Today</p>
              <p>24°/19°</p>
              <p>
                <i class="fa-solid fa-cloud current-data-icon weather-icon"></i>
              </p>
            </div>
            <div class="col-sm day-forecast">
              <p class="week-day">Sun</p>
              <p>19°/16°</p>
              <p>
                <i class="fa-solid fa-cloud-bolt weather-icon"></i>
              </p>
            </div>
            <div class="col-sm day-forecast">
              <p class="week-day">Mon</p>
              <p>25°/19°</p>
              <p>
                <i class="fa-solid fa-sun weather-icon"></i>
              </p>
            </div>
            <div class="col-sm day-forecast">
              <p class="week-day">Tue</p>
              <p>22°/18°</p>
              <p>
                <i class="fa-solid fa-cloud-rain weather-icon"></i>
              </p>
            </div>
            <div class="col-sm day-forecast outside">
              <p class="week-day">Wed</p>
              <p>24°/19°</p>
              <p>
                <i class="fa-solid fa-cloud-sun weather-icon"></i>
              </p>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary next-days">
              Next 10 Days
            </button>
          </div>
        </div>
      </div>

      <div class="footer">
        This page was built by
        <a
          href="https://www.instagram.com/olesyakukhar/"
          target="_blank"
          class="author"
        >
          Olesya
        </a>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
